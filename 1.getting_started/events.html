<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <comp1></comp1>
    </div>
</body>
<script>
    let eventBus=new Vue()
    
    new Vue({
        el: '#app',
        components: {
            comp1: {
                template: '<div/>',
                created () {
                    eventBus.$on('brew', () => {
                        console.log("executed everytime when event brew is called...")
                    })

                    eventBus.$once('brew', () => {
                        console.log("i will get executed just once!!!")
                    })

                    eventBus.$off('brew', () => {   //???? result is nothing
                        console.log("i will get executed just once and then will be deleted. see html now!!!")
                    })
                }
            }
        }
    })
</script>
</html>
