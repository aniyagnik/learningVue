<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
      <div id="app">
        <button @click="incrementCount">click</button>
        <span>{{count}}</span>
        <div v-if="isEven">EVEN</div>
        <div v-else>ODD</div>
        <div v-show="isEven">NUMBER IS EVEN</div>
        <div v-show="!isEven">NUMBER IS ODD</div>        
      </div>
    <script>
        let vm=new Vue({
            el:"#app",
            data:{
                count:0,
                isEven:true
            },
            methods:{
                    incrementCount(){
                        this.count++
                        this.isEven=this.count % 2 ==0 ? true : false
                     }
                }
        })
    </script>
</body>
</html>
